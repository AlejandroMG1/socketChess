<div *ngIf="chesseBoard.board" style="text-align: center; width: 100%; align-content: center;">
  <div *ngFor="let row of chesseBoard.board ; index as i"
    style="display: flex; height: 11vh; position: relative; width: fit-content; margin: auto;">
    <div *ngFor="let piece of row; index as j"
      style="height: 100%; width: 11vh; border: 1px solid black; position: relative;"
      [ngStyle]="{'background-color': ((i+j)%2==1) ? '#207CC4':'white'}" (click)="performAction(j,i)">
      <p *ngIf="piece">{{piece.type}}</p>
    </div>
  </div>
</div>
